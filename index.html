<!DOCTYPE html>
<html>
<head>
    <title>Air Passenger Prediction</title>
</head>
<body>
    <h1>Air Passenger Prediction</h1>
    <form action="/predict" method="post">
        <label for="feature1">Feature 1:</label>
        <input type="text" id="feature1" name="feature1"><br><br>
        <label for="feature2">Feature 2:</label>
        <input type="text" id="feature2" name="feature2"><br><br>
        <!-- Add more input fields as necessary -->
        <input type="submit" value="Predict">
    </form>
    <div id="result"></div>

    <script>
        document.querySelector('form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: Object.values(data) })
            });

            const result = await response.json();
            document.getElementById('result').innerText = `Prediction: ${result.prediction}`;
        });
    </script>
</body>
</html>
